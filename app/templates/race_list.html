{% extends 'base.html' %}

{% block body %}

{% for race in races %}
    <a href="{% url 'race_detail_view' race.pk %}">{{ race }}</a></br>
{% endfor %}

{% endif %}
<br>
<a href="{% url 'choose_state_race_view' %}">See races by state...</a>

{% endblock %}
